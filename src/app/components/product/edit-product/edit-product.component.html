
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">

        <div class="col-lg-10">
          <div class="p-5">
            <div class="form-group row mt-5"
            >


            <div class="form-group row mt-5"
            >

            </div>
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4"><i class="fa fa-pencil"></i> Edit Produit</h1>
            </div>
            <form>

              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Matricule: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="text" class="form-control" disabled name="matricule" [(ngModel)]="products.id">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Nom  </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="number" class="form-control" name="nom" [(ngModel)]="products.nom">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Prix: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="email" class="form-control" name="adresseMail" >
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <label>Quantit√©: </label>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0" >
                  <input type="number" class="form-control" name="quantity" >
                </div>
              </div>





              <button  class="btn btn-primary btn-user btn-block" >
                <i class="fa fa-pencil"> Modifier</i>
              </button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
