<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">

            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4" style="font-family:Cambria;"><img src="../../../assets/prod.png" style="width:5%">La liste des produits </h1>
            </div>
            <form
              class="d-none d-sm-inline-block form-inline mr-auto  my-2 my-md-0 mw-100 navbar-search">

            </form>




            <table class="table table-hover table-bordered table-striped table-responsive-lg" >
              <thead>
              <th>#ID </th>
              <th>Name </th>
              <th>Price</th>
              <th>Quantity</th>
              </thead>
              <tbody>
              <tr style="cursor: pointer;"  *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.quantity}}</td>

              </tr>
              </tbody>
            </table>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
